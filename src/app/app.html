<!-- Root layout -->
<div class="d-flex flex-column min-vh-100">


  <!-- Header (fixed) -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center position-relative">

    <!-- Left nav links -->
      <ul class="navbar-nav flex-row gap-3 mb-0">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="https://bellamyphan.space">Portfolio</a>
        </li>
      </ul>

      <!-- Brand centered -->
      <a class="navbar-brand position-absolute start-50 translate-middle-x fw-bold" href="#">
        Finora Web App
      </a>

      <!-- Right-side section -->
      <div class="d-flex align-items-center text-light small gap-3">
        <button class="btn btn-outline-light btn-sm fw-semibold" type="button" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Add spacing for fixed header -->
  <div style="padding-top: 70px;"></div>

  <!-- Main Content -->
  <main class="flex-grow-1">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer (fixed) -->
  <footer class="bg-dark text-light py-3 mt-auto shadow-sm fixed-bottom">
    <div class="container d-flex justify-content-center align-items-center position-relative">
      <!-- Footer Text centered -->
      <p class="mb-0 small text-secondary text-center fw-medium">
        All rights reserved to Finora Web App 2025 & author BellamyPhan@iCloud.com
      </p>

      <!-- Backend Status on right corner -->
      <div class="position-absolute end-0 me-3 small">
        @if (backendStatus === 'loading') {
          <div class="d-flex align-items-center gap-1">
            <div class="spinner-border spinner-border-sm text-info" role="status"></div>
            <span>Checking backend...</span>
          </div>
        }
        @if (backendStatus === 'up') {
          <span class="text-success fw-semibold">● Backend up</span>
        }
        @if (backendStatus === 'down') {
          <span class="text-danger fw-semibold">● Backend down</span>
        }
      </div>
    </div>
  </footer>

</div>
