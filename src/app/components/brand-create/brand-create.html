<!-- brand-create.component.html -->
<div class="container py-4" style="max-width: 600px;">
  <h3 class="mb-4 text-center">Add a Brand</h3>

  <form [formGroup]="brandForm" (ngSubmit)="submit()">
    <!-- Brand Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Brand Name</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter brand name"
      />
      <div *ngIf="brandForm.get('name')?.touched && brandForm.get('name')?.invalid" class="text-danger">
        Brand name is required.
      </div>
    </div>

    <!-- URL (optional) -->
    <div class="mb-3">
      <label for="url" class="form-label">URL (optional)</label>
      <input
        id="url"
        type="text"
        class="form-control"
        formControlName="url"
        placeholder="Enter brand URL"
      />
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2">
      <!-- Submit button: disabled until form is valid -->
      <button
        type="submit"
        class="btn btn-warning flex-grow-1"
        [disabled]="brandForm.invalid"
      >
        <i class="bi bi-plus-square me-2"></i> Add Brand
      </button>

      <!-- Add Transactions button -->
      <button
        type="button"
        class="btn btn-primary flex-grow-1"
        (click)="goToAddTransactions()"
      >
        <i class="bi bi-journal-plus me-2"></i> Add Transactions
      </button>
    </div>
  </form>
</div>
