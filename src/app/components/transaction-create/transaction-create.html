<div class="card p-4 shadow-lg rounded-4" style="max-width: 500px; margin: 20px auto;">
  <h2 class="text-center mb-4">Create Transaction</h2>

  <form #transactionForm="ngForm" (ngSubmit)="submitTransaction(transactionForm)">
    <!-- Date -->
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" name="date" class="form-control"
             [(ngModel)]="date" #dateModel="ngModel" required />
      <div *ngIf="dateModel.invalid && dateModel.touched" class="text-danger mt-1">
        Date is required.
      </div>
    </div>

    <!-- Amount -->
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" name="amount" class="form-control"
             [(ngModel)]="amount" #amountModel="ngModel" required step="0.01" />
      <div *ngIf="amountModel.invalid && amountModel.touched" class="text-danger mt-1">
        Amount is required and must be a number.
      </div>
    </div>

    <!-- Transaction Type -->
    <div class="mb-3">
      <label for="type" class="form-label">Transaction Type</label>
      <select id="type" name="type" class="form-select"
              [(ngModel)]="type" #typeModel="ngModel" required>
        <option [ngValue]="undefined">-- Select Transaction Type --</option>
        <option *ngFor="let t of transactionTypes" [ngValue]="t">{{ t }}</option>
      </select>
      <div *ngIf="typeModel.invalid && typeModel.touched" class="text-danger mt-1">
        Transaction type is required.
      </div>
    </div>

    <!-- Bank selection -->
    <div class="mb-3">
      <label for="bankId" class="form-label">Bank</label>
      <select id="bankId" name="bankId" class="form-select"
              [(ngModel)]="bankId" #bankModel="ngModel" required>
        <option [ngValue]="undefined">-- Select Bank --</option>
        <option *ngFor="let b of banks" [ngValue]="b.id">{{ b.name }}</option>
      </select>
      <div *ngIf="bankModel.invalid && bankModel.touched" class="text-danger mt-1">
        Bank is required.
      </div>
    </div>

    <!-- User Email (read-only) -->
    <div class="mb-3">
      <label for="userEmail" class="form-label">Your Email</label>
      <input type="email" id="userEmail" name="userEmail" class="form-control" [(ngModel)]="userEmail" readonly />
    </div>

    <button type="submit" class="btn btn-primary w-100">Create Transaction</button>
  </form>
</div>
