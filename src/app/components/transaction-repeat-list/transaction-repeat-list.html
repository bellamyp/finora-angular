<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold text-primary">Repeat Transactions</h2>

  <!-- Loading / No transactions -->
  <div *ngIf="loading" class="text-center text-muted fs-5">
    <i class="bi bi-hourglass-split" style="font-size: 2rem;"></i>
    <div>Loading repeat transactions...</div>
  </div>

  <div *ngIf="!loading && transactionGroups.length === 0" class="text-center text-muted fs-5">
    <i class="bi bi-wallet2" style="font-size: 2rem;"></i>
    <div>No repeat transactions found.</div>
  </div>

  <!-- Transactions table -->
  <div *ngIf="transactionGroups.length > 0" class="table-responsive">
    <table class="table table-hover align-middle shadow-sm rounded-4 bg-white repeat-transactions-table">
      <thead class="table-primary text-center">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Type</th>
        <th scope="col">Brand</th>
        <th scope="col">Amount</th>
        <th scope="col">Notes</th>
        <th scope="col">Bank</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <ng-container *ngFor="let group of transactionGroups">

        <!-- Group header row with buttons -->
        <tr class="table-secondary fw-bold">
          <td colspan="6" class="p-2">
            <div class="d-flex justify-content-between align-items-center w-100">
              <!-- Left: Group info -->
              <div class="group-info">
                Group: {{ group.id }}
                <span class="badge bg-light text-primary">
                    {{ group.transactions.length }} transaction(s)
                  </span>
              </div>

              <!-- Right: Buttons -->
              <div class="group-actions">
                <button class="btn btn-sm btn-success me-1"
                        [disabled]="!group.id"
                        (click)="group.id && repeatGroup(group.id)">
                  Repeat
                </button>
                <button class="btn btn-sm btn-danger"
                        [disabled]="!group.id"
                        (click)="group.id && removeRepeatTag(group.id)">
                  Remove Repeat
                </button>
              </div>
            </div>
          </td>
        </tr>

        <!-- Transaction rows -->
        <tr *ngFor="let tx of group.transactions">
          <td>{{ tx.date }}</td>
          <td><span class="badge bg-info text-dark">{{ tx.typeId }}</span></td>
          <td>{{ tx.brandName }}</td>
          <td [ngClass]="{'text-success': tx.amount > 0, 'text-danger': tx.amount < 0}">
            ${{ tx.amount }}
          </td>
          <td class="notes-column">{{ tx.notes }}</td>
          <td>{{ tx.bankName }}</td>
        </tr>

      </ng-container>
      </tbody>
    </table>
  </div>
</div>
