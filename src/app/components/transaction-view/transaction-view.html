<div class="container py-5">

  <h2 class="text-center mb-4 fw-bold text-primary">
    Transaction Group: {{ groupId }}
  </h2>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center text-muted fs-5">
    <i class="bi bi-hourglass-split" style="font-size: 2rem;"></i>
    <div>Loading transaction group...</div>
  </div>

  <!-- No transactions -->
  <div *ngIf="!loading && transactions.length === 0" class="text-center text-muted fs-5">
    <i class="bi bi-clock-history" style="font-size: 2rem;"></i>
    <div>No transactions found in this group.</div>
  </div>

  <!-- Transactions Table -->
  <div *ngIf="transactions.length > 0" class="table-responsive">
    <table class="table table-bordered align-middle shadow-sm rounded-4 bg-white">
      <thead class="table-light text-center">
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Brand</th>
        <th>Amount</th>
        <th>Notes</th>
        <th>Bank</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <tr *ngFor="let tx of transactions">
        <td>{{ tx.date }}</td>
        <td>{{ tx.typeId }}</td>
        <td>{{ getBrandName(tx.brandId) }}</td>
        <td [ngClass]="{'text-success': tx.amount > 0, 'text-danger': tx.amount < 0}">
          ${{ tx.amount }}
        </td>
        <td>{{ tx.notes }}</td>
        <td>{{ getBankName(tx.bankId) }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3">
    <button class="btn btn-secondary" (click)="goBack()">Back to List</button>
  </div>
</div>
