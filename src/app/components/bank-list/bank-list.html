<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold text-primary">Your Banks</h2>

  <!-- Mode Toggle Buttons -->
  <div class="d-flex justify-content-center mb-4">
    <div class="btn-group btn-group-toggle" ngbRadioGroup [(ngModel)]="mode">
      <button
        type="button"
        class="btn btn-outline-primary"
        [ngClass]="{'btn-primary text-white': mode==='all'}"
        (click)="loadBanks('all')">
        All
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        [ngClass]="{'btn-primary text-white': mode==='active'}"
        (click)="loadBanks('active')">
        Active
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        [ngClass]="{'btn-primary text-white': mode==='inactive'}"
        (click)="loadBanks('inactive')">
        Inactive
      </button>
    </div>
  </div>

  <!-- Loading state -->
  <div *ngIf="loading" class="text-center py-5">
    <p>Loading banks...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="!loading && error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <!-- Banks table -->
  <div *ngIf="!loading && !error && banks.length > 0" class="table-responsive">
    <table class="table table-hover align-middle shadow-sm rounded-4 bg-white">
      <thead class="table-primary text-center">
      <tr>
        <th scope="col">Bank Group</th>
        <th scope="col">Bank Name</th>
        <th scope="col">Bank Type</th>
        <th scope="col">Pending Balance</th>
        <th scope="col">Posted Balance</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <tr *ngFor="let bank of banks">
        <td>{{ bank.groupId }}</td>
        <td>{{ bank.name }}</td>
        <td><span class="badge bg-info text-dark">{{ bank.type }}</span></td>
        <td>${{ bank.pendingBalance ?? '0.00' }}</td>
        <td>${{ bank.postedBalance ?? '0.00' }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="viewBank(bank)">View</button>
          <button class="btn btn-sm btn-outline-secondary" (click)="editBank(bank)">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- No banks found -->
  <div *ngIf="!loading && !error && banks.length === 0" class="text-center text-muted fs-5">
    <i class="bi bi-bank" style="font-size: 2rem;"></i>
    <div>No banks found.</div>
  </div>
</div>
