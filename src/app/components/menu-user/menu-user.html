<div class="d-flex justify-content-center align-items-start py-5">
  <div class="card p-4 shadow-lg rounded-4" style="max-width: 900px; width: 100%;">

    <h2 class="text-center mb-4 fw-bold text-primary">User Menu</h2>

    <div class="row g-4">

      <!-- Transactions Section -->
      <div class="col-md-6">
        <h5 class="mb-3">Transactions</h5>
        <div class="d-grid gap-2 mb-4">

          <button class="menu-btn menu-btn-accent" (click)="goToTransactionUpdate()">
            <i class="bi bi-plus-circle me-2"></i> Add a Transaction
          </button>

          <button class="menu-btn" (click)="goToTransactionPendingList()">
            <i class="bi bi-hourglass-split me-2"></i> Pending Transactions
          </button>

          <button class="menu-btn" (click)="goToTransactionSearch()">
            <i class="bi bi-search me-2"></i> Search a Transaction
          </button>

          <button class="menu-btn" (click)="goToTransactionList()">
            <i class="bi bi-clock-history me-2"></i> Posted Transactions
          </button>

          <button class="menu-btn" (click)="goToTransactionRepeatList()">
            <i class="bi bi-repeat me-2"></i> Repeat Transactions
          </button>

        </div>
      </div>

      <!-- Reports Section -->
      <div class="col-md-6">
        <h5 class="mb-3">Reports</h5>
        <div class="d-grid gap-2 mb-4">

          <button class="menu-btn menu-btn-accent" (click)="newReport()">
            <i class="bi bi-file-earmark-plus me-2"></i> New Report
          </button>

          <button class="menu-btn" (click)="viewReport()">
            <i class="bi bi-file-earmark-text me-2"></i> View Report
          </button>

          <button class="menu-btn" (click)="customReport()">
            <i class="bi bi-sliders me-2"></i> Custom Report
          </button>

        </div>
      </div>

      <!-- Banks Section -->
      <div class="col-md-6">
        <h5 class="mb-3">Banks</h5>
        <div class="d-grid gap-2 mb-4">

          <button class="menu-btn" (click)="goToBankList()">
            <i class="bi bi-list-ul me-2"></i> List Banks
          </button>

          <button class="menu-btn menu-btn-accent" (click)="goToBankCreate()">
            <i class="bi bi-plus-square me-2"></i> Add a Bank
          </button>

        </div>
      </div>

      <!-- Records Section -->
      <div class="col-md-6">
        <h5 class="mb-3">Records</h5>
        <div class="d-grid gap-2 mb-4">

          <button class="menu-btn" (click)="activeRecords()">
            <i class="bi bi-check-circle me-2"></i> Active Records
          </button>

          <button class="menu-btn menu-btn-accent" (click)="addRecord()">
            <i class="bi bi-plus-circle me-2"></i> Add New Record
          </button>

          <button class="menu-btn" (click)="oldRecords()">
            <i class="bi bi-archive me-2"></i> Old Records
          </button>

        </div>
      </div>

    </div>
  </div>
</div>
