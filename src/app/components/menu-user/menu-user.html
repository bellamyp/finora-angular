<div class="d-flex justify-content-center align-items-start py-5">
  <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">

    <h2 class="text-center mb-4 fw-bold text-primary">User Menu</h2>

    <!-- Transactions Section -->
    <h5 class="mb-3">Transactions</h5>
    <div class="d-grid gap-2 mb-4">

      <button class="btn btn-warning btn-lg" (click)="goToTransactionUpdate()">
        <i class="bi bi-plus-circle me-2"></i> Add a Transaction
      </button>

      <button class="btn btn-secondary btn-lg" (click)="goToTransactionPendingList()">
        <i class="bi bi-hourglass-split me-2"></i> Pending Transactions
      </button>

      <button class="btn btn-secondary btn-lg" (click)="goToTransactionSearch()">
        <i class="bi bi-search me-2"></i> Search a Transaction
      </button>

      <button class="btn btn-secondary btn-lg" (click)="goToTransactionList()">
        <i class="bi bi-clock-history me-2"></i> Posted Transactions
      </button>

      <button class="btn btn-secondary btn-lg" (click)="goToTransactionRepeatList()">
        <i class="bi bi-repeat me-2"></i> Repeat Transactions
      </button>
    </div>

    <!-- Banks Section -->
    <h5 class="mb-3">Banks</h5>
    <div class="d-grid gap-2">

      <button class="btn btn-secondary btn-lg" (click)="goToBankList()">
        <i class="bi bi-list-ul me-2"></i> List Banks
      </button>

      <button class="btn btn-warning btn-lg" (click)="goToBankCreate()">
        <i class="bi bi-plus-square me-2"></i> Add a Bank
      </button>

      <button class="btn btn-secondary btn-lg" (click)="editBank()">
        <i class="bi bi-pencil-square me-2"></i> Edit a Bank
      </button>
    </div>

    <!-- Reports Section -->
    <h5 class="mb-3 mt-4">Reports</h5>
    <div class="d-grid gap-2 mb-4">
      <button class="btn btn-secondary btn-lg" (click)="newReport()">
        <i class="bi bi-file-earmark-plus me-2"></i> New Report
      </button>

      <button class="btn btn-secondary btn-lg" (click)="viewReport()">
        <i class="bi bi-file-earmark-text me-2"></i> View Report
      </button>

      <button class="btn btn-secondary btn-lg" (click)="customReport()">
        <i class="bi bi-sliders me-2"></i> Custom Report
      </button>
    </div>

    <!-- Records Section -->
    <h5 class="mb-3">Records</h5>
    <div class="d-grid gap-2 mb-4">
      <button class="btn btn-secondary btn-lg" (click)="activeRecords()">
        <i class="bi bi-check-circle me-2"></i> Active Records
      </button>

      <button class="btn btn-secondary btn-lg" (click)="addRecord()">
        <i class="bi bi-plus-circle me-2"></i> Add New Record
      </button>

      <button class="btn btn-secondary btn-lg" (click)="oldRecords()">
        <i class="bi bi-archive me-2"></i> Old Records
      </button>
    </div>

  </div>
</div>
