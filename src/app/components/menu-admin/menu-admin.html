<h1>All Users</h1>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th> <!-- new column for role -->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td> <!-- show role string -->
  </tr>
  </tbody>
</table>

<div *ngIf="users.length === 0">
  No users found.
</div>
