<div class="container py-5" *ngIf="!loading">
  <ng-container *ngIf="bank; else errorTpl">
    <h2 class="text-primary mb-4">Bank Details</h2>

    <div class="card p-4 shadow-sm rounded-4">
      <p><strong>ID:</strong> {{ bank!.id }}</p>
      <p><strong>Name:</strong> {{ bank!.name }}</p>
      <p><strong>Type:</strong> {{ bank!.type }}</p>
      <p><strong>Email:</strong> {{ bank!.email }}</p>
      <p><strong>Balance:</strong> ${{ bank!.balance | number:'1.2-2' }}</p>
    </div>
  </ng-container>
</div>

<ng-template #errorTpl>
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
</ng-template>

<div *ngIf="loading" class="text-center py-5">
  <p>Loading bank details...</p>
</div>
