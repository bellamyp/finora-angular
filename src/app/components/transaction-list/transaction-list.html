<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold text-primary">Posted Transactions</h2>

  <div *ngIf="transactionGroups.length === 0" class="text-center text-muted fs-5">
    <i class="bi bi-wallet2" style="font-size: 2rem;"></i>
    <div>No transactions found.</div>
  </div>

  <div *ngIf="transactionGroups.length > 0" class="table-responsive">
    <table class="table table-hover align-middle shadow-sm rounded-4 bg-white">
      <thead class="table-primary text-center">
      <tr>
        <th scope="col">Group ID</th>
        <th scope="col">Date</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Notes</th>
        <th scope="col">Bank</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <ng-container *ngFor="let group of transactionGroups">
        <tr class="table-secondary fw-bold">
          <td colspan="6" class="text-start ps-4">
            Group: {{ group.id }} &nbsp;
            <span class="badge bg-light text-primary">
                {{ group.transactions.length }} transaction(s)
              </span>
          </td>
        </tr>
        <tr *ngFor="let tx of group.transactions">
          <td></td>
          <td>{{ tx.date }}</td>
          <td>
            <span class="badge bg-info text-dark">{{ tx.typeId }}</span>
          </td>
          <td [ngClass]="{'text-success': tx.amount > 0, 'text-danger': tx.amount < 0}">
            ${{ tx.amount }}
          </td>
          <td>{{ tx.notes }}</td>
          <td>{{ tx.bankName }}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
