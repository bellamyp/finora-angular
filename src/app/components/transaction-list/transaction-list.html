<div class="container py-4">
  <h2 class="text-center mb-4 text-primary">Transactions</h2>

  <div *ngIf="loading" class="text-center text-muted">
    Loading transactions...
  </div>

  <div *ngIf="!loading && transactions.length === 0" class="text-center text-muted">
    No transactions found.
  </div>

  <table *ngIf="transactions.length > 0" class="table table-striped table-bordered shadow-sm rounded-3">
    <thead class="table-light">
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Notes</th>
      <th>Bank</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tx of transactions">
      <td>{{ tx.date }}</td>
      <td>{{ tx.type }}</td>
      <td>${{ tx.amount }}</td>
      <td>{{ tx.notes }}</td>
      <td>{{ tx.bankName }}</td>
    </tr>
    </tbody>
  </table>
</div>
