<!-- login.component.html -->
<div class="d-flex justify-content-center align-items-start py-5">
  <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back</h2>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="form-control form-control-lg rounded-3"
          placeholder="Email"
          required
        />
      </div>

      <div class="mb-3">
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control form-control-lg rounded-3"
          placeholder="Password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3 btn-lg fw-semibold shadow-sm">
        Login (test/test)
      </button>
    </form>

    <p class="text-center text-muted small mb-2">Or sign in with</p>

    <!-- Social Login Buttons -->
    <div class="d-grid gap-2">
      <button (click)="loginWithGithub()" class="btn btn-dark btn-lg w-100 shadow-sm rounded-3">
        <i class="bi bi-github me-2"></i> Sign in with GitHub
      </button>
      <button (click)="loginWithGoogle()" class="btn btn-outline-danger btn-lg w-100 shadow-sm rounded-3">
        <i class="bi bi-google me-2"></i> Sign in with Google
      </button>
      <button (click)="loginWithFacebook()" class="btn btn-primary btn-lg w-100 shadow-sm rounded-3">
        <i class="bi bi-facebook me-2"></i> Sign in with Facebook
      </button>
      <button (click)="loginWithIcloud()" class="btn btn-secondary btn-lg w-100 shadow-sm rounded-3">
        <i class="bi bi-apple me-2"></i> Sign in with iCloud
      </button>
    </div>

    <p class="text-center text-muted small mt-3">
      Don't have an account?
      <a class="text-decoration-none fw-semibold" (click)="signUpNewAccount()">Sign up</a>
    </p>
  </div>
</div>
