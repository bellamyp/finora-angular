<!-- login.component.html -->
<div class="d-flex justify-content-center align-items-start py-5">
  <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back</h2>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="form-control form-control-lg rounded-3"
          placeholder="Email"
          required
        />
      </div>

      <div class="mb-3">
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control form-control-lg rounded-3"
          placeholder="Password"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 mb-3 btn-lg fw-semibold shadow-sm"
        [disabled]="loading"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Optional: Email OTP or Password Recovery links -->
    <div class="d-flex justify-content-between mb-3">
      <a [routerLink]="['/login-otp-request']" class="text-decoration-none small">Login with Email OTP</a>
      <a [routerLink]="['/forgot-password']" class="text-decoration-none small">Forgot password?</a>
    </div>

    <p class="text-center text-muted small mt-3">
      Don't have an account?
      <a [routerLink]="['/signup']" class="signup-link text-decoration-none fw-semibold">Sign up</a>
    </p>
  </div>
</div>
