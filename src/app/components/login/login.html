<h2>Login</h2>
<form (ngSubmit)="login()">
    <input [(ngModel)]="email" name="email" placeholder="Email" required />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
    <button type="submit">Login (test/test)</button>
</form>

<button (click)="loginWithGithub()">Sign in with GitHub (bypass for now)</button>
